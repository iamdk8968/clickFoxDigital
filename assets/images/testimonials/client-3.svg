<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#f0f0f0" />
  
  <!-- Person illustration (athletic male) -->
  <g transform="translate(50, 40)">
    <!-- Head -->
    <circle cx="50" cy="50" r="40" fill="#F26522" opacity="0.8" />
    
    <!-- Face features -->
    <circle cx="35" cy="40" r="5" fill="#FFFFFF" />
    <circle cx="65" cy="40" r="5" fill="#FFFFFF" />
    <circle cx="35" cy="40" r="2" fill="#000000" />
    <circle cx="65" cy="40" r="2" fill="#000000" />
    
    <!-- Smile -->
    <path d="M30 60 Q50 75 70 60" stroke="#FFFFFF" stroke-width="3" fill="none" />
    
    <!-- Short hair -->
    <path d="M20 25 Q50 10 80 25" stroke="#000000" stroke-width="10" fill="none" />
    
    <!-- Beard -->
    <path d="M30 65 Q50 80 70 65" stroke="#000000" stroke-width="5" fill="none" />
    
    <!-- Shoulders (broader) -->
    <path d="M0 120 Q50 90 100 120" stroke="#000000" stroke-width="15" fill="none" />
    
    <!-- T-shirt -->
    <path d="M30 100 L30 140" stroke="#000000" stroke-width="25" />
    <path d="M70 100 L70 140" stroke="#000000" stroke-width="25" />
    <rect x="30" y="90" width="40" height="20" fill="#000000" />
    
    <!-- Fitness logo -->
    <circle cx="50" cy="110" r="10" fill="#F26522" />
    <text x="50" y="114" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">F</text>
  </g>
</svg>