<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- Social media graphics illustration -->
  <g transform="translate(50, 50)">
    <!-- Instagram post mockup -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="150" height="150" fill="#FFFFFF" stroke="#ddd" stroke-width="2" />
      <rect x="0" y="0" width="150" height="150" fill="#F26522" opacity="0.1" />
      <circle cx="75" cy="75" r="30" fill="#F26522" />
      <text x="75" y="80" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">POST</text>
      <rect x="10" y="130" width="80" height="10" fill="#000000" opacity="0.7" />
    </g>
    
    <!-- Facebook cover mockup -->
    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="280" height="100" fill="#FFFFFF" stroke="#ddd" stroke-width="2" />
      <rect x="0" y="0" width="280" height="100" fill="#000000" opacity="0.8" />
      <rect x="20" y="40" width="150" height="20" fill="#FFFFFF" />
      <rect x="20" y="70" width="100" height="10" fill="#F26522" />
    </g>
    
    <!-- Twitter post mockup -->
    <g transform="translate(170, 120)">
      <rect x="0" y="0" width="130" height="130" fill="#FFFFFF" stroke="#ddd" stroke-width="2" />
      <rect x="0" y="0" width="130" height="130" fill="#F26522" opacity="0.05" />
      <rect x="10" y="10" width="30" height="30" rx="15" ry="15" fill="#F26522" />
      <rect x="50" y="15" width="70" height="5" fill="#000000" />
      <rect x="50" y="25" width="40" height="5" fill="#000000" opacity="0.5" />
      <rect x="10" y="50" width="110" height="5" fill="#000000" />
      <rect x="10" y="60" width="110" height="5" fill="#000000" />
      <rect x="10" y="70" width="80" height="5" fill="#000000" />
      <rect x="10" y="90" width="110" height="30" rx="5" ry="5" fill="#f0f0f0" />
    </g>
    
    <!-- LinkedIn post mockup -->
    <g transform="translate(320, 120)">
      <rect x="0" y="0" width="130" height="130" fill="#FFFFFF" stroke="#ddd" stroke-width="2" />
      <rect x="0" y="0" width="130" height="130" fill="#000000" opacity="0.05" />
      <rect x="10" y="10" width="30" height="30" rx="15" ry="15" fill="#000000" />
      <rect x="50" y="15" width="70" height="5" fill="#000000" />
      <rect x="50" y="25" width="40" height="5" fill="#000000" opacity="0.5" />
      <rect x="10" y="50" width="110" height="5" fill="#000000" />
      <rect x="10" y="60" width="110" height="5" fill="#000000" />
      <rect x="10" y="70" width="80" height="5" fill="#000000" />
      <rect x="10" y="90" width="110" height="30" rx="5" ry="5" fill="#F26522" opacity="0.2" />
    </g>
    
    <!-- Profile picture mockup -->
    <g transform="translate(0, 170)">
      <circle cx="75" cy="75" r="75" fill="#FFFFFF" stroke="#ddd" stroke-width="2" />
      <circle cx="75" cy="75" r="70" fill="#F26522" opacity="0.1" />
      <circle cx="75" cy="75" r="40" fill="#F26522" opacity="0.3" />
      <text x="75" y="80" font-family="Arial, sans-serif" font-size="14" fill="#000000" text-anchor="middle">PROFILE</text>
    </g>
  </g>
  
  <!-- Design elements -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="30" fill="#F26522" />
    <circle cx="550" cy="350" r="40" fill="#F26522" />
    <rect x="500" y="50" width="50" height="50" fill="#F26522" />
    <rect x="50" y="300" width="50" height="50" fill="#F26522" />
  </g>
</svg>