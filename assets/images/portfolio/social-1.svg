<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- Social Media Dashboard Illustration -->
  <g transform="translate(50, 50)">
    <!-- Main dashboard frame -->
    <rect x="0" y="0" width="500" height="300" rx="10" ry="10" fill="#FFFFFF" stroke="#ddd" stroke-width="2" />
    
    <!-- Header -->
    <rect x="0" y="0" width="500" height="50" rx="10" ry="10" fill="#F26522" />
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Social Media Dashboard</text>
    
    <!-- Navigation sidebar -->
    <rect x="0" y="50" width="100" height="250" fill="#f0f0f0" />
    
    <!-- Nav items -->
    <g transform="translate(20, 80)">
      <circle cx="10" cy="0" r="5" fill="#F26522" />
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="12" fill="#000000">Overview</text>
      
      <circle cx="10" cy="30" r="5" fill="#000000" />
      <text x="25" y="35" font-family="Arial, sans-serif" font-size="12" fill="#000000">Facebook</text>
      
      <circle cx="10" cy="60" r="5" fill="#000000" />
      <text x="25" y="65" font-family="Arial, sans-serif" font-size="12" fill="#000000">Instagram</text>
      
      <circle cx="10" cy="90" r="5" fill="#000000" />
      <text x="25" y="95" font-family="Arial, sans-serif" font-size="12" fill="#000000">Twitter</text>
      
      <circle cx="10" cy="120" r="5" fill="#000000" />
      <text x="25" y="125" font-family="Arial, sans-serif" font-size="12" fill="#000000">LinkedIn</text>
      
      <circle cx="10" cy="150" r="5" fill="#000000" />
      <text x="25" y="155" font-family="Arial, sans-serif" font-size="12" fill="#000000">Analytics</text>
    </g>
    
    <!-- Main content area -->
    <g transform="translate(120, 70)">
      <!-- Metrics cards -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="110" height="80" rx="5" ry="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1" />
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#000000">Followers</text>
        <text x="55" y="50" font-family="Arial, sans-serif" font-size="20" fill="#F26522" text-anchor="middle">12.5K</text>
        <text x="55" y="70" font-family="Arial, sans-serif" font-size="10" fill="#00AA00" text-anchor="middle">↑ 23%</text>
      </g>
      
      <g transform="translate(120, 0)">
        <rect x="0" y="0" width="110" height="80" rx="5" ry="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1" />
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#000000">Engagement</text>
        <text x="55" y="50" font-family="Arial, sans-serif" font-size="20" fill="#F26522" text-anchor="middle">8.7%</text>
        <text x="55" y="70" font-family="Arial, sans-serif" font-size="10" fill="#00AA00" text-anchor="middle">↑ 5%</text>
      </g>
      
      <g transform="translate(240, 0)">
        <rect x="0" y="0" width="110" height="80" rx="5" ry="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1" />
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#000000">Reach</text>
        <text x="55" y="50" font-family="Arial, sans-serif" font-size="20" fill="#F26522" text-anchor="middle">45.2K</text>
        <text x="55" y="70" font-family="Arial, sans-serif" font-size="10" fill="#00AA00" text-anchor="middle">↑ 17%</text>
      </g>
      
      <!-- Graph -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="350" height="150" rx="5" ry="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1" />
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" fill="#000000">Engagement Over Time</text>
        
        <!-- Graph axes -->
        <line x1="40" y1="40" x2="40" y2="130" stroke="#ddd" stroke-width="1" />
        <line x1="40" y1="130" x2="330" y2="130" stroke="#ddd" stroke-width="1" />
        
        <!-- Graph data -->
        <polyline points="40,110 70,100 100,105 130,90 160,85 190,70 220,75 250,60 280,50 310,40" 
                 fill="none" stroke="#F26522" stroke-width="2" />
        
        <!-- Data points -->
        <circle cx="40" cy="110" r="3" fill="#F26522" />
        <circle cx="70" cy="100" r="3" fill="#F26522" />
        <circle cx="100" cy="105" r="3" fill="#F26522" />
        <circle cx="130" cy="90" r="3" fill="#F26522" />
        <circle cx="160" cy="85" r="3" fill="#F26522" />
        <circle cx="190" cy="70" r="3" fill="#F26522" />
        <circle cx="220" cy="75" r="3" fill="#F26522" />
        <circle cx="250" cy="60" r="3" fill="#F26522" />
        <circle cx="280" cy="50" r="3" fill="#F26522" />
        <circle cx="310" cy="40" r="3" fill="#F26522" />
      </g>
    </g>
  </g>
  
  <!-- Design elements -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="30" fill="#F26522" />
    <circle cx="550" cy="350" r="40" fill="#F26522" />
    <rect x="500" y="50" width="50" height="50" fill="#000000" />
    <rect x="50" y="300" width="50" height="50" fill="#000000" />
  </g>
</svg>